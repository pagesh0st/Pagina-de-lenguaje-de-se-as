<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Lenguaje de Señas</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div id="main">
        <div class="institucion-header">
            <img src="sources/escudo.png" alt="escudo" height="200px">
            <h1>Unidad Educativa Fiscal Réplica Vicente Rocafuerte</h1>
        </div>
        
        <header id="barra-de-titulo">
            <div class="titulo-wrapper">
                <h2 id="titulo">Biblioteca de Lenguaje de Señas</h2>
            </div>
            <img src="portada.jpg" alt="lenguajesIMG">
        </header>

        <section class="buscador-container">
            <div class="buscador-wrapper">
                <input 
                    type="text" 
                    id="busqueda" 
                    placeholder="Buscar palabras o señas..." 
                    autocomplete="off"
                    aria-label="Buscar palabras en el diccionario"
                >
            </div>
            
            <!-- Sección de categorías -->
            <div class="categorias-wrapper">
                <h3>Categorías</h3>
                <div class="categorias-grid">
                    <button class="categoria-btn active" data-categoria="todas">Todas</button>
                    <button class="categoria-btn" data-categoria="cuerpo">Cuerpo Humano</button>
                    <button class="categoria-btn" data-categoria="hogar">Hogar</button>
                    <button class="categoria-btn" data-categoria="naturaleza">Naturaleza</button>
                    <button class="categoria-btn" data-categoria="alimentos">Alimentos</button>
                    <button class="categoria-btn" data-categoria="verbos">Acciones/Verbos</button>
                    <button class="categoria-btn" data-categoria="familia">Familia</button>
                    <button class="categoria-btn" data-categoria="emociones">Emociones</button>
                    <button class="categoria-btn" data-categoria="tiempo">Tiempo</button>
                    <button class="categoria-btn" onclick="video()">Abecedario</button>
                </div>
            </div>
            
            <div class="contenedor-resultados">
                <div id="contenido"></div>
            </div>
        </section>
    </div>

    <aside id="contenido-informacion">
        <div class="info-placeholder">
            <p>Selecciona una palabra para ver su descripción y señas</p>
        </div>
    </aside>

</body>

</html>
